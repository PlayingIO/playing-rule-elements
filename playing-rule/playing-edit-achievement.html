<!--
An element for creating and editing achievement rule data.

Example:

    <playing-edit-achievement rule=[[rule]] new></playing-edit-achievement>

@group Playing Elements
@element playing-edit-achievement
-->
<dom-module id="playing-edit-achievement">
  <template>
    <style include="mostly-styles">
      :host {
        display: block;
        width: 100%;
      }

      *[role=widget] {
        margin-bottom: 16px;
      }

      .form-buttons {
        padding: 1em;
        margin: 0px -1.2rem 0;
      }
    </style>

    <mostly-resource id="metrics" auto path="sets" response="{{metrics}}"></mostly-resource>

    <div class="layout vertical">
      <paper-input name="description" label="[[i18n('play.rule.field.description')]]"
            value="{{rule.description}}" maxlength="300"
            char-counter always-float-label></paper-input>

      <playing-dropzone name="image" role="widget"
              label="[[i18n('play.rule.field.image')]]"
              document="{{rule}}" xpath="image"></playing-dropzone>

      <mostly-select role="widget"
              label="[[i18n('play.rule.achievement')]]"
              placeholder="[[i18n('play.rule.achievement.metric.placeholder')]]"
              selected="{{rule.achievement.metric}}"
              attr-for-selected="name"
              required>
        <template is="dom-repeat" items="[[metrics.data]]" as="item">
          <paper-item name="[[item.id]]">[[item.name]]</paper-item>
        </template>
      </mostly-select>

      <template is="dom-if" if="[[_isMetricSelected(rule.achievement.metric)]]">
        <div class="layout vertical">
          <label>[[i18n('play.rule.achievement.rules')]]</label>
          <template is="dom-repeat" items="{{rule.achievement.rules}}" as="reward">
            <div class="form-row">
              <div class="flex-2">
                <mostly-select
                        label="[[i18n('play.rule.achievement.rules.item')]]"
                        placeholder="[[i18n('play.rule.achievement.rules.item.placeholder')]]"
                        selected="{{reward.item.name}}"
                        attr-for-selected="name"
                        required>
                  <template is="dom-repeat" items="[[selectedMetric.constraints.items]]" as="item">
                    <paper-item name="[[item.name]]">[[item.name]]</paper-item>
                  </template>
                </mostly-select>
              </div>
              <div class="flex-4">AAAA
              </div>
              <div class="form-actions">
                <iron-icon icon="mostly:remove" class="remove" data-index="[[index]]" on-tap="_removeReward"></iron-icon>
              </div>
            </div>
          </template>
        </div>
        <template is="dom-if" if=[[_empty(rule.achievement.rules.*)]]>
          <div class="form-row">
            <div class="empty-result">[[i18n('play.rule.achievement.rules.empty')]]</div>
          </div>
        </template>
        <div class="form-buttons">
          <paper-button noink id="addItemButton" class="primary"
                  disabled="[[!_getAvailableRewards(rule.achievement.rules.splices)]]"
                  on-tap="_addReward">[[i18n('command.add')]]</paper-button>
        </div>
      </template>
    </div>

    <mostly-collapse-button role="widget">
      <div slot="collapse-trigger">[[i18n('play.rule.advanced')]]</div>
      <div slot="collapse-content">
        <label>[[i18n('playing.tags')]]</label>
        <playing-tag-suggestion path="rules" target="[[rule]]" allow-new-tags
                placeholder="[[i18n('playing.tags.placeholder')]]">
        </playing-tag-suggestion>
      </div>
    </mostly-collapse-button>

  </template>

  <script>
    class PlayingEditAchievement extends Polymer.mixinBehaviors([Mostly.I18nBehavior], Polymer.Element) {

      static get is() { return 'playing-edit-achievement' };

      static get properties() {
        return {
          /**
           * The rule object to be edited or created.
           */
          rule: {
            type: Object,
            value: {}
          },

          /**
           * If true, a new rule is being created; if false, an already existing rule is being edited.
           */
          new: {
            type: Boolean,
            value: false
          },

          metrics: Object,

          selectedMetric: Object
        }
      }

      static get observers() {
        return [
          '_refresh(rule.achievement.metric)'
        ];
      }

      /**
       * Resets the form fields to empty values.
       */
      _resetFields() {
        this.rule = { achievement: {} };
      }

      _isMetricSelected() {
        return this.rule && this.rule.achievement && this.rule.achievement.metric;
      }

      _refresh() {
        if (this.rule.achievement && this.rule.achievement.metric) {
          var index = this.metrics.data.findIndex(m => m.id === this.rule.achievement.metric);
          if (index >= 0) {
            this.selectedMetric = this.metrics.data[index];
          }
        } else {
          this.selectedMetric = null;
        }
      }

      _addReward() {
        this.set('rule.achievement.rules', this.rule.achievement.rules || []);
        this.push('rule.achievement.rules', {
          selected: -1,
          item: { name: '', number: 1 },
          requires: {}
        });
      }

      _removeReward(e) {
        this.splice('rule.achievement.rules', e.target.dataIndex, 1);
      }

      _getAvailableRewards() {
        if (this.selectedMetric && this.rule.achievement.rules) {
          return this.rule.achievement.rules.length < this.selectedMetric.constraints.items.length;
        }
        return true;
      }

      _empty() {
        return !(this.rule.achievement && this.rule.achievement.rules && this.rule.achievement.rules.length >= 0);
      }
    }

    customElements.define(PlayingEditAchievement.is, PlayingEditAchievement);
  </script>
</dom-module>
