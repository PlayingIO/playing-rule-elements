<!--
An element for creating and editing requires requires data.

Example:

    <playing-edit-requires requires=[[requires]] new></playing-edit-requires>

@group Playing Elements
@element playing-edit-requires
-->
<dom-module id="playing-edit-requires">
  <template>
    <style include="mostly-styles">
      :host {
        display: block;
      }

      *[role=widget] {
        margin-bottom: 16px;
      }

      .form-dropzone {
        width: 64px;
      }

      .form-buttons {
        padding: 1em;
        margin: 16px -1.2rem 0;
      }
    </style>

    <div class="layout vertical">
      <mostly-input name="description" label="[[i18n('play.requires.field.description')]]"
            value="{{requires.description}}" maxlength="300"
            char-counter always-float-label></mostly-input>
      <playing-dropzone name="image" role="widget"
              label="[[i18n('play.requires.field.image')]]"
              document="{{requires}}" xpath="image"></playing-dropzone>
    </div>

    <div class="layout vertical">
      <label>[[i18n('play.requires.requires.requiress')]]</label>
      <template is="dom-repeat" items="{{requires.requiress}}" as="item">
        <div class="form-row">
          <div class="form-dropzone">
            <playing-dropzone name="content"
                    label="[[i18n('play.requires.requires.requiress.image')]]"
                    document="{{item}}" xpath="image"></playing-dropzone>
          </div>
          <div class="flex">
            <div class="form-row">
              <div class="flex-4">
                <mostly-input name="itemName" label="[[i18n('play.requires.requires.requiress.name')]]"
                        value="{{item.name}}" minlength="3" maxlength="20"
                        auto-validate required always-float-label></mostly-input>
              </div>
              <div class="flex-4">
                <mostly-input name="itemMaximum" label="[[i18n('play.requires.requires.requiress.maximum')]]"
                        type="number" value="{{item.maximum}}"
                        required always-float-label></mostly-input>
              </div>
              <div class="form-actions">
                <iron-icon icon="mostly:remove" class="remove" data-index="[[index]]" on-tap="_removeItem"></iron-icon>
              </div>
            </div>
            <div class="form-row">
              <div class="flex-4">
                <paper-checkbox name="itemHidden"
                        value="{{item.hidden}}" noink>[[i18n('play.requires.requires.requiress.hidden.heading')]]</paper-checkbox>
              </div>
              <div class="form-actions">&nbsp;</div>
            </div>
            <div class="form-row">
              <div class="flex-4">
                <mostly-input name="itemDescription" label="[[i18n('play.requires.requires.requiress.description')]]"
                        value="{{item.description}}" maxlength="300"
                        always-float-label></mostly-input>
              </div>
              <div class="form-actions">&nbsp;</div>
            </div>
          </div>
        </div>
      </template>
      <template is="dom-if" if=[[_empty(requires.requiress)]]>
        <div class="form-row">
          <div class="empty-result">[[i18n('play.requires.requires.requiress.empty')]]</div>
        </div>
      </template>
    </div>

    <div class="form-buttons">
      <paper-button noink id="addItemButton" class="primary" on-tap="_addItem">[[i18n('command.add')]]</paper-button>
    </div>
  </template>

  <script>
    class PlayingEditRequires extends Polymer.mixinBehaviors([Mostly.I18nBehavior], Polymer.Element) {

      static get is() { return 'playing-edit-requires' };

      static get properties() {
        return {
          /**
           * The requires object to be edited or created.
           */
          requires: {
            type: Object,
            value: () => {
              return {
                conditions: [],
                condition: {}
              }
            }
          },

          types: {
            type: Array,
            value: ['metric', 'action', 'team', 'and', 'or']
          }

          /**
           * If true, a new requires is being created; if false, an already existing requires is being edited.
           */
          new: {
            type: Boolean,
            value: false
          }
        };
      }

      /**
       * Resets the form fields to empty values.
       */
      _resetFields() {
        this.requires = {
          conditions: [],
          condition: {}
        };
      }

      _addItem() {
        this.set('requires.constraints.items', this.requires.constraints.items || []);
        this.push('requires.constraints.items', {
          name: '',
          description: '',
          maxItems: 1,
          hidden: false
        });
      }

      _removeItem(e) {
        this.splice('requires.constraints.items', e.target.dataIndex, 1);
      }

      _empty(items) {
        return !items || items.length === 0;
      }
    }

    customElements.define(PlayingEditRequires.is, PlayingEditRequires);
  </script>
</dom-module>
