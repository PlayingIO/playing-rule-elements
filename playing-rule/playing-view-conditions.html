<!--
`playing-view-conditions`
@group Playing UI
@element playing-view-conditions
-->
<dom-module id="playing-view-conditions">
  <template>
    <style include="mostly-styles">
      *[role=widget] {
        padding-left: 1em;
      }

      label {
        @apply --mostly-label;
      }

      .fade-6 {
        opacity: 0.6;
      }

      .metric-point {
        color: #2060df;
      }

      .metric-set {
        color: #551fad;
      }

      .metric-state {
        color: #9c1c49;
      }

      .metric-compound {
        color: #000;
      }

      .rule-object {
        padding: 1px 0.25em;
        border: 1px solid currentcolor;
      }

      .rule-object.rule-metric {
        color: #b2aaba;
      }

      .rule-object.rule-team {
        color: #779a2d;
      }

      .rule-object.rule-item {
        color: #fff;
        background-color: #6db2ea;
      }

      .rule-object.rule-timeslice {
        background-color: #222;
        color: #fff;
      }

      .rule-object.rule-role {
        color: #c4662b;
      }

      .rule-object.rule-value {
        background-color: #89b628;
      }

      .rule-operator {
        font-style: italic;
        font-weight: bold;
      }

      .form-row {
        padding: 0px;
      }

      .form-heading {
        padding-right: 0px;
        width: 50px;
      }

      .form-buttons {
        padding-top: 10px;
      }
    </style>

    <mostly-resource id="metrics" path="metrics" schemas="*" response-data={{metrics}} auto cached></mostly-resource>
    <mostly-resource id="actions" path="actions" schemas="*" response-data={{actions}} auto cached></mostly-resource>
    <mostly-resource id="teams" path="teams"" schemas="*" response-data={{teams}} auto cached></mostly-resource>

    <div role="widget">

      <template is="dom-if" if="[[!data.length]]">
        <label>[[i18n('play.rule.command.rule.create.guide')]]</label>
      </template>

      <template is="dom-repeat" items="{{data}}" as="cond">

        <div class="form-row">
          <div class="form-heading">[[i18n('play.rule.match')]]</div>
          <div class="flex">
            <iron-icon icon="[[_ruleIcon(cond.rule)]]"></iron-icon>
            [[_ruleDesc(cond.rule, cond.not)]]

            <!-- metric rule -->
            <template is="dom-if" if="[[isEqual(cond.rule, 'metric')]]">

              <!-- point metric operator -->
              <template is="dom-if" if="[[isEqual(cond.type, 'point')]]">
                [[_getMetricName(metrics, cond.metric)]]
                [[i18n('play.rule.condition.desc.metric.value')]]
                [[p18n('play.rule.condition.operator', cond.operator)]]
                [[cond.value]]
              </template>

              <!-- set metric operator -->
              <template is="dom-if" if="[[isEqual(cond.type, 'set')]]">
                [[_getMetricName(metrics, cond.metric)]]
                [[i18n('play.rule.condition.desc.metric.item')]]
                [[cond.item]]
                [[p18n('play.rule.condition.operator', cond.operator)]]
                [[cond.value]]
              </template>

              <!-- state metric operator -->
              <template is="dom-if" if="[[isEqual(cond.type, 'state')]]">
                [[_getMetricName(metrics, cond.metric)]]
                [[i18n('play.rule.condition.desc.metric.state')]]
                [[p18n('play.rule.condition.operator', cond.operator)]]
                [[cond.value]]
              </template>

              <!-- compound metric operator -->
              <template is="dom-if" if="[[isEqual(cond.type, 'compound')]]">
                [[_getMetricName(metrics, cond.metric)]]
                [[i18n('play.rule.condition.desc.metric.value')]]
                [[p18n('play.rule.condition.operator', cond.operator)]]
                [[cond.value]]
              </template>

            </template>

          </div>
        </div>

        <template is="dom-if" if="[[!_hasConditions(cond.rule)]]">
          <div class="form-row">
            <div class="form-heading">&nbsp;</div>
            <div class="flex">

              <!-- action rule -->
              <template is="dom-if" if="[[isEqual(cond.rule, 'action')]]">
                <div class="form-row">
                  <div class="flex-1">
                    <mostly-select id="actionSelector"
                            placeholder="[[i18n('play.rule.action.placeholder')]]"
                            selected="{{cond.action}}"
                            attr-for-selected="name"
                            no-label-float required>
                      <template is="dom-repeat" items="[[actions]]" as="item">
                        <paper-item name="[[item.name]]">[[item.name]]</paper-item>
                      </template>
                    </mostly-select>
                  </div>
                  <div class="flex-1">
                    <mostly-select id="opSelector"
                            placeholder="[[i18n('play.rule.condition.operator.placeholder')]]"
                            selected="{{cond.operator}}"
                            attr-for-selected="name"
                            no-label-float required>
                      <template is="dom-repeat" items="[[operationTypes]]" as="op">
                        <paper-item name="[[op]]">[[p18n('play.rule.condition.operator', op)]]</paper-item>
                      </template>
                    </mostly-select>
                  </div>
                  <div class="flex-2">
                    <mostly-input
                        type="number" value="{{cond.value}}"
                        required></mostly-input>
                  </div>
                </div>
              </template>

              <!-- team rule -->
              <template is="dom-if" if="[[isEqual(cond.rule, 'team')]]">
                <div class="form-row">
                  <div class="flex-2">
                    <mostly-select id="teamSelector"
                            placeholder="[[i18n('play.rule.team.placeholder')]]"
                            selected="{{cond.team}}"
                            attr-for-selected="name"
                            no-label-float required>
                      <template is="dom-repeat" items="[[actions]]" as="item">
                        <paper-item name="[[item.name]]">[[item.name]]</paper-item>
                      </template>
                    </mostly-select>
                  </div>
                  <div class="flex-1">
                    <label>[[i18n('play.rule.team.role.with')]]</label>
                  </div>
                  <div class="flex-2">
                    <mostly-select id="roleSelector"
                            placeholder="[[i18n('play.rule.team.role.placeholder')]]"
                            selected="{{cond.role}}"
                            attr-for-selected="name"
                            no-label-float required>
                      <template is="dom-repeat" items="[[_getTeamRoles(cond.team)]]" as="role">
                        <paper-item name="[[role]]">role</paper-item>
                      </template>
                    </mostly-select>
                  </div>
                </div>
              </template>

            </div>
            <div class="form-actions">&nbsp;</div>
            <div class="form-actions">&nbsp;</div>
          </div>
        </template>

        <template is="dom-if" if="[[cond.conditions]]">
          <playing-view-conditions id="[[index]]" data="{{cond.conditions}}"></playing-view-conditions>
          <div class="form-buttons">
            <paper-button noink id="addConditionButton" class="primary"
                    data-index="[[index]]"
                    on-tap="_addCondition">[[i18n('play.rule.command.rule.add')]]</paper-button>
          </div>
        </template>

      </template>
    </div>

  </template>

  <script>
    class PlayingViewConditions extends Polymer.mixinBehaviors(
        [Mostly.I18nBehavior, Mostly.FuncBehavior, Playing.RuleBehavior], Polymer.Element) {

      static get is() { return 'playing-view-conditions' };
      
      static get properties() {
        return {
          /**
           * the rules array
           */
          data: {
            type: Array,
            value: [],
            notify: true
          },

          /**
           * metrics
           */
          metrics: {
            type: Array
          },

          /**
           * actions
           */
          actions: {
            type: Array
          },

          /**
           * teams
           */
          teams: {
            type: Array
          },

          /**
           * all rule types
           */
          conditionRules: {
            type: Array,
            value: ['metric', 'action', 'team', 'and', 'or']
          },

          /**
           * all operation types
           */
          operationTypes: {
            type: Array,
            value: ['eq', 'ne', 'gt', 'ge', 'lt', 'le']
          },

          /**
           * equal or not operations
           */
          operationEquals: {
            type: Array,
            value: ['eq', 'ne']
          }
        };
      }

      _ruleIcon(type) {
        switch (type) {
          case 'metric': return 'playing:metric';
          case 'action': return 'playing:action';
          case 'team': return 'playing:team';
          case 'and': return 'playing:all-done';
          case 'or': return 'playing:done';
        }
      }

      _ruleDesc(type, not) {
        switch (type) {
          case 'metric': return this.i18n('play.rule.condition.desc.metric.' + !not);
          case 'action': return this.i18n('play.rule.condition.desc.action');
          case 'team': return this.i18n('play.rule.condition.desc.team.' + !not);
          case 'and': return this.i18n('play.rule.condition.desc.and');
          case 'or': return this.i18n('play.rule.condition.desc.or');
        }
      }

      _hasConditions(rule) {
        return rule && (rule === 'and' || rule === 'or');
      }

      _getTeamRoles(team) {
        if (this.teams) {
          var index = this.teams.findIndex(t => t.di == team);
          if (index >= 0) {
            return this.teams[index].roles;
          }
        }
      }

      _addCondition(e) {
        this.push(`data.${e.currentTarget.dataIndex}.conditions`, { rule: null });
      }

      _createRule() {
        this.set('data', [{ rule: null }]);
      }

      _removeRule(e) {
        this.splice('data', e.currentTarget.dataIndex, 1);
      }

      _ruleChanged(e) {
        var rule = {};
        switch (e.detail.value) {
          case 'metric': rule = { rule: 'metric' }; break;
          case 'action': rule = { rule: 'action' }; break;
          case 'team': rule = { rule: 'team' }; break;
          case 'and': rule = { rule: 'and', conditions: [{ rule: null }] }; break;
          case 'or': rule = { rule: 'or', conditions: [{ rule: null }] }; break;
        }
        this.splice('data', e.currentTarget.dataIndex, 1, rule)
      }

      _metricChanged(e) {
        var index = this.metrics.findIndex(m => m.id === e.detail.value);
        if (index >= 0) {
          var metric = this.metrics[index];
          var rule = { rule: 'metric', metric: e.detail.value, type: metric.type }
          this.set(`data.${e.currentTarget.dataIndex}`, rule);
        }
      }
    }

    customElements.define(PlayingViewConditions.is, PlayingViewConditions);
  </script>
</dom-module>
