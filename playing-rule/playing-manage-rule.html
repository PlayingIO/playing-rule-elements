<!--
An element for managing a rule.

Example:

    <playing-manage-rule rule="rule"></playing-manage-rule>

@group Playing Elements
@element playing-manage-rule
-->

<dom-module id="playing-manage-rule">
  <template>
    <style include="mostly-styles">
      :host {
        display: block;
      }

      [hidden] {
        display: none !important;
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
      }

      .header {
        @apply --layout-start;
        padding: 0px;
      }

      .backButton {
        color: var(--mostly-button-primary, #00adff);
      }

      .name {
        margin: 10px 0 5px 5px;
      }

      .subname {
        font-weight: normal;
        margin: 0 0 0 5px;
      }

      .icon {
        margin-top: 10px;
      }

      .actions {
        @apply --layout-horizontal;
        @apply --layout-flex;
        @apply --layout-center;
        @apply --layout-end-justified;
      }

      .actions paper-button {
        margin-left: 1em;
      }

      paper-button iron-icon {
        width: 1.3rem;
        margin-right: .5rem;
      }

      .remove {
        color: red;
        cursor: pointer;
        font-size: .8rem;
        margin-left: 10px;
        text-decoration: underline;
      }

      #viewer, #editor {
        margin: 1em;
      }

      paper-dialog {
        min-width: 400px;
        padding-top: 24px;
      }

      #errors {
        color: red;
        margin-top: 20px;
      }

      .buttons {
        @apply --buttons-bar;
        margin-top: 2em;
      }

      .confirm {
        padding: 2em;
        font-size: 1.1rem;
      }
    </style>

    <mostly-resource id="request"
            path="[[path]]"
            schemas='*'></mostly-resource>
    <mostly-resource id="editRequest"
            path="[[path]]"
            schemas='*'></mostly-resource>

    <paper-toast id="toast"></paper-toast>

    <mostly-card>
      <div class="header horizontal layout">
        <paper-icon-button class="backButton" icon="icons:arrow-back" on-tap="_goHome"></paper-icon-button>
        <iron-icon icon="[[_ruleIcon(type)]]" class="icon"></iron-icon>
        <div class="layout vertical">
          <h3 class="name">[[rule.name]]</h3>
          <h4 class="subname">[[_ruleHeading(type)]]</h4>
        </div>

        <div class="actions">

          <!-- delete -->
          <paper-button noink id="deleteRuleButton" class="horizontal layout center" on-tap="_toggleDeleteRule">
            <iron-icon noink icon="mostly:delete"></iron-icon> [[i18n('command.delete')]]
          </paper-button>

          <!-- edit -->
          <paper-button noink id="editRuleButton" class="primary horizontal layout center" on-tap="_toggleEditRule">
            <iron-icon icon="mostly:edit"></iron-icon> [[i18n('play.rule.editRule.button')]]
          </paper-button>

        </div>
      </div>

      <div id="errors" hidden$="[[!errors]]">[[errors]]</div>

      <iron-pages selected="[[page]]" attr-for-selected="id">

        <section id="viewer">
          <mostly-layout id="viewerLayout" href="[[_layoutHref(type, 'view')]]"
                model="[[_layoutModel(rule, new)]]"></mostly-layout>
        </section>

        <section id="editor">
          <h3>[[i18n('play.rule.editRule.heading')]]</h3>
          <iron-form id="editRuleForm">
            <form class="vertical layout">
              <mostly-layout id="editorLayout" href="[[_layoutHref(type, 'edit')]]"
                  model="[[_layoutModel(rule, new)]]"></mostly-layout>
            </form>
          </iron-form>
          <div class="horizontal end-justified layout">
            <div class="flex start-justified">
              <paper-button noink on-tap="_cancelEditRule">[[i18n('command.cancel')]]</paper-button>
            </div>
            <paper-button noink class="primary" on-tap="_submitEditRule">
              [[i18n('command.save.changes')]]
            </paper-button>
          </div>
        </section>

      </iron-pages>

    </mostly-card>

    <mostly-dialog id="deleteRuleDialog" with-backdrop>
      <h2>[[i18n('play.rule.delete.confirm')]]</h2>
      <div class="buttons horizontal end-justified layout">
        <div class="flex start-justified">
          <paper-button noink dialog-dismiss>[[i18n('label.no')]]</paper-button>
        </div>
        <paper-button noink class="primary" on-tap="_deleteRule">[[i18n('label.yes')]]</paper-button>
      </div>
    </mostly-dialog>

  </template>

  <script>
    class PlayingManageRule extends Polymer.mixinBehaviors(
        [Mostly.I18nBehavior, Mostly.FiltersBehavior, Mostly.FuncBehavior], Polymer.Element) {

      static get is() { return 'playing-manage-rule' };

      static get properties() {
        return {
          /**
           * The rule manage page to be displayed.
           */
          page: {
            type: String,
            value: 'viewer',
            notify: true
          },

          /**
           * the current rule
           */
          rule: {
            type: Object,
            observer: '_fetch'
          },

          /**
           * original rule object
           */
          origRule: Object,

          type: String,

          path: {
            type: String,
            computed: '_rulePath(rule)'
          },

          empty: Boolean,

          readonly: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          },

          errors: {
            type: String,
            reflectToAttribute: true
          }
        }
      }

      ready() {
        super.ready();
        this.$.editRuleForm.addEventListener('iron-form-presubmit', (event) => {
          event.preventDefault();
          this._saveRule();
        });
      }

      _fetch() {
        if (typeof this.rule === 'string') {
          this.$.request.get().then((response) => {
            this.rule = response.data;
            this.origRule = this.fp.clone(this.rule);
          });
        }
      }

      _rulePath(rule) {
        if (rule && rule.id) {
          return 'rules/' + rule.id;
        } else {
          return 'rules/' + rule;
        }
      }

      _ruleIcon(type) {
        switch (type) {
          case 'achievement': return 'playing:badge';
          case 'level': return 'playing:state';
          case 'custom': return 'playing:rules';
        }
      }

      _ruleHeading(type) {
        return this.i18n('play.rule.' + type + '.heading');
      }

      _layoutHref(type, layout) {
        return type && this.resolveUrl(`playing-${layout}-${type}.html`);
      }

      _layoutModel() {
        return {
          rule: this.rule,
          "new": true
        };
      }

      _toggleDialog(e) {
        this.$.dialog.toggle();
      }

      _toggleEditRule() {
        if (this.page === 'viewer') {
          this.page = 'editor';
        } else {
          this._cancelEditRule();
        }
      }

      _cancelEditRule() {
        this.set('rule', this.fp.clone(this.origRule));
        this.page = 'viewer';
      }

      _submitEditRule() {
        this.$.editRuleForm.submit();
      }

      _saveRule() {
        this.page = 'viewer';
        var editedRule = JSON.parse(JSON.stringify(this.rule));
        this.$.editRequest.data = editedRule;
        this.$.editRequest.patch().then((response) => {
          this.rule = response.data;
          this._toast(this.i18n('play.rule.updated'));
        });
      }

      _toggleDeleteRule() {
        this.$.deleteRuleDialog.toggle();
      }

      _deleteRule() {
        this.$.deleteRuleDialog.toggle();
        this.$.editRequest.remove().then((response) => {
          this.fire('playing-rule-deleted', this.rule);
          this._goHome();
        });
      }

      _goHome() {
        this.page = 'viewer';
        this.fire('goHome');
      }

      _toast(msg) {
        this.$.toast.text = msg;
        this.$.toast.open();
      }
    }

    customElements.define(PlayingManageRule.is, PlayingManageRule);
  </script>
</dom-module>
