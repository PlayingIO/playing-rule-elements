<link rel="import" href="playing-view-conditions.html">

<!--
An element for displaying achievement rule data.

Example:

    <playing-view-achievement rule=[[rule]] new></playing-view-achievement>

@group Playing Elements
@element playing-view-achievement
-->
<dom-module id="playing-view-achievement">
  <template>
    <style include="mostly-styles">
      :host {
        display: block;
      }

      *[role=widget] {
        margin-bottom: 16px;
      }

      label {
        @apply --mostly-label;
      }
    </style>

    <mostly-resource id="metrics" path="sets" response-data="{{metrics}}" auto cached></mostly-resource>

    <div role="widget" hidden$="[[!rule.description]]">
      <label>[[i18n('play.rule.field.description')]]</label>
      <div name="description" class="multiline">[[rule.description]]</div>
    </div>

    <div role="widget" hidden$="[[!rule.image]]">
      <label>[[i18n('play.rule.field.image')]]</label>
      <img id="image" src$="[[rule.image.url]]">
    </div>

    <div role="widget">
      <label>[[i18n('play.rule.achievement')]]</label>
      <div name="achievement">[[targetMetric.name]]</div>
    </div>

    <div class="widget">
      <label role="widget">[[i18n('play.rule.rewards.rules')]]</label>
      <div class="table">
        <div class="table-header">
          <div class="flex-1">[[i18n('play.metric.heading')]]</div>
          <div class="flex-6">[[i18n('play.rule.condition.heading')]]</div>
        </div>
        <div class="table-rows">
          <template is="dom-repeat" items="{{rule.achievement.rules}}" as="reward">
            <div class="table-row">
              <div class="flex-1">[[reward.item.name]] Ã— 1</div>
              <div class="flex-6">
                <playing-view-conditions requires="[[item.requires]]"></playing-view-conditions>
              </div>
            </div>
          </template>
        </div>
      </div>
      </template>
    </div>

  </template>

  <script>
    class PlayingViewAchievement extends Polymer.mixinBehaviors([Mostly.I18nBehavior], Polymer.Element) {

      static get is() { return 'playing-view-achievement' };

      static get properties() {
        return {
          /**
           * The rule object to be edited or created.
           */
          rule: {
            type: Object,
            value: {}
          },

          metrics: Object,

          targetMetric: Object
        }
      }

      static get observers() {
        return [
          '_refresh(rule.achievement.metric)'
        ];
      }

      _refresh() {
        if (this.rule && this.rule.achievement && this.rule.achievement.metric) {
          var selectMetric = (metrics) => {
            if (metrics) {
              var index = metrics.findIndex((metric) =>
                metric.id === this.rule.achievement.metric);
              if (index >= 0) {
                this.targetMetric = metrics[index];
              }
            }
          };
          if (this.metrics) {
            selectMetric(this.metrics);
          } else {
            this.$.metrics.get().then(response => selectMetric(response.data));
          }
        } else {
          this.targetMetric = null;
        }
      }
    }

    customElements.define(PlayingViewAchievement.is, PlayingViewAchievement);
  </script>
</dom-module>
