<!--
An element for displaying achievement rule data.

Example:

    <playing-view-achievement rule=[[rule]] new></playing-view-achievement>

@group Playing Elements
@element playing-view-achievement
-->
<dom-module id="playing-view-achievement">
  <template>
    <style include="mostly-styles">
      :host {
        display: block;
      }

      *[role=widget] {
        margin-bottom: 16px;
      }

      label {
        @apply --mostly-label;
      }

      div.multiline {
        white-space: pre-line;
      }

      div {
        word-wrap: break-word;
        overflow-wrap: break-word;
        word-break: break-word;
        -webkit-hyphens: auto;
        -moz-hyphens: auto;
        -ms-hyphens: auto;
        -o-hyphens: auto;
        hyphens: auto;
      }
    </style>
    
    <div role="widget" hidden$="[[!rule.description]]">
      <label>[[i18n('play.rule.field.description')]]</label>
      <div name="description" class="multiline">[[rule.description]]</div>
    </div>

    <div role="widget" hidden$="[[!rule.image]]">
      <label>[[i18n('play.rule.field.image')]]</label>
      <img id="image" src$="[[rule.image.url]]">
    </div>

    <div role="widget">
      <label>[[i18n('play.rule.field.constraints')]]</label>
      <div class="table">
        <div class="table-header">
          <div class="flex">[[i18n('play.rule.achievement.constraints.minimum')]]</div>
          <div class="flex">[[i18n('play.rule.achievement.constraints.maximum')]]</div>
          <div class="flex">[[i18n('play.rule.achievement.constraints.default')]]</div>
        </div>
        <div class="table-rows">
          <div class="table-row">
            <div class="flex">[[rule.constraints.minimum]]</div>
            <div class="flex">[[rule.constraints.maximum]]</div>
            <div class="flex">[[rule.constraints.default]]</div>
          </div>
        </div>
      </div>
    </div>

  </template>

  <script>
    class PlayingViewAchievement extends Polymer.mixinBehaviors([Mostly.I18nBehavior], Polymer.Element) {

      static get is() { return 'playing-view-achievement' };

      static get properties() {
        return {
          /**
           * The rule object to be displayed.
           */
          rule: {
            type: Object,
            value: {}
          }
        }
      }
    }

    customElements.define(PlayingViewAchievement.is, PlayingViewAchievement);
  </script>
</dom-module>
