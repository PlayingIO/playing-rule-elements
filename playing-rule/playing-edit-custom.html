<!--
An element for creating and editing custom rule data.

Example:

    <playing-edit-custom rule=[[rule]] new></playing-edit-custom>

@group Playing Elements
@element playing-edit-custom
-->
<dom-module id="playing-edit-custom">
  <template>
    <style include="mostly-styles playing-styles">
      :host {
        display: block;
      }

      *[role=widget] {
        margin-bottom: 16px;
      }

      .form-buttons {
        padding: 1em;
        margin: 5px -0.7rem 0;
      }
    </style>

    <mostly-resource id="metrics" path="metrics" response-data="{{metrics}}" auto cached></mostly-resource>

    <div class="layout vertical" role="widget">
      <mostly-input name="description" label="[[i18n('play.rule.field.description')]]"
            value="{{rule.description}}" maxlength="300"
            char-counter always-float-label></mostly-input>

      <playing-dropzone name="image" role="widget"
              label="[[i18n('play.rule.field.image')]]"
              document="{{rule}}" xpath="image"></playing-dropzone>
    </div>

    <!-- variables -->
    <div class="layout vertical" role="widget">
      <label>[[i18n('play.rule.variables')]]</label>

      <div class="table-header">
        <div class="flex-2">[[i18n('play.rule.variable.name')]]</div>
        <div class="flex-1">[[i18n('play.rule.variable.type')]]</div>
        <div class="flex-2">[[i18n('play.rule.variable.default')]]</div>
        <div class="form-actions">&nbsp;</div>
      </div>

      <template is="dom-repeat" items="{{rule.variables}}" as="var">
        <div class="form-row">
          <div class="flex-2">
            <mostly-input value="{{var.name}}" required></mostly-input>
          </div>
          <div class="flex-1">
            <mostly-select id="statesSelector"
                    selected="{{var.type}}"
                    attr-for-selected="name"
                    no-label-float required>
              <template is="dom-repeat" items="[[variableTypes]]" as="type">
                <paper-item name="[[type]]">[[type]]</paper-item>
              </template>
            </mostly-select>
          </div>
          <div class="flex-2">
            <mostly-input value="{{var.default}}" required="[[!var.required]]"></mostly-input>
          </div>
          <div class="form-actions">
            <mostly-toggle-icon icon="playing:round-exclaimation" icon-checked="playing:round-exclaimation-fill"
                    title="[[i18n('play.rule.variable.required.tip')]]"
                    checked="{{var.required}}"></mostly-toggle-icon>
          </div>
          <div class="form-actions">
            <iron-icon icon="mostly:remove" class="remove" data-index="[[index]]" on-tap="_removeItem"></iron-icon>
          </div>
        </div>
      </template>

      <template is="dom-if" if=[[!rule.variables.length]]>
        <div class="form-row">
          <div class="empty-result">[[i18n('play.rule.variables.empty')]]</div>
        </div>
      </template>

    </div>

    <div class="form-buttons">
      <paper-button noink id="addVarButton" class="primary" on-tap="_addVar">[[i18n('command.add')]]</paper-button>
    </div>

    <!-- rewards & conditions -->
    <div class="layout vertical">
      <label>[[i18n('play.rule.rewards.rules')]]</label>

      <template is="dom-repeat" items="{{rule.custom.rules}}" as="rewardSet" index-as="rewardsetIndex">

        <!-- rewards -->
        <template is="dom-repeat" items="{{rewardSet.rewards}}" as="reward">

          <div class="form-row">
            <div class="flex">
              <mostly-select
                      label="[[i18n('play.rule.rewards.rules.item')]]"
                      placeholder="[[i18n('play.rule.rewards.rules.item.placeholder')]]"
                      selected="{{reward.metric}}"
                      attr-for-selected="id"
                      required>
                <template is="dom-repeat" items="[[metrics]]" as="item">
                  <paper-item id="[[item.id]]">[[item.name]]</paper-item>
                </template>
              </mostly-select>
            </div>
            <div class="form-actions">
              <iron-icon icon="mostly:remove" class="remove"
                      data-rewardset="[[rewardsetIndex]]" data-index="[[index]]"
                      on-tap="_removeReward"></iron-icon>
            </div>
          </div>

        </template>

        <template is="dom-if" if=[[!rewardSet.rewards.length]]>
          <div class="form-row">
            <div class="empty-result">[[i18n('play.rule.rewards.rules.empty')]]</div>
          </div>
        </template>

        <div class="form-buttons">
          <paper-button noink id="addRewardButton" class="primary"
                  data-rewardset="[[rewardsetIndex]]"
                  on-tap="_addReward">[[i18n('play.rule.command.reward.add')]]</paper-button>
        </div>

        <!-- conditions -->
        <div class="form-row">
          <div class="flex">
            <playing-edit-conditions data="{{rewardSet.requires}}"></playing-edit-conditions>
          </div>
        </div>

      </template>

      <template is="dom-if" if=[[!rule.custom.rules.length]]>
        <div class="form-row">
          <div class="empty-result">[[i18n('play.rule.rewards.rules.empty')]]</div>
        </div>
      </template>
    </div>

    <div class="form-buttons">
      <paper-button noink id="addRewardSetButton" class="primary"
              on-tap="_addRewardSet">[[i18n('play.rule.command.rewardset.add')]]</paper-button>
    </div>

    <!-- advanced settings -->
    <mostly-collapse-button role="widget">
      <div slot="collapse-trigger">[[i18n('play.rule.advanced')]]</div>
      <div slot="collapse-content">
        <label>[[i18n('playing.tags')]]</label>
        <playing-tag-suggestion path="rules" target="[[rule]]" allow-new-tags
                placeholder="[[i18n('playing.tags.placeholder')]]">
        </playing-tag-suggestion>
      </div>
    </mostly-collapse-button>

  </template>

  <script>
    class PlayingEditCustom extends Polymer.mixinBehaviors(
        [Mostly.I18nBehavior, Playing.RuleBehavior], Polymer.Element) {

      static get is() { return 'playing-edit-custom' };

      static get properties() {
        return {
          /**
           * The rule object to be edited or created.
           */
          rule: {
            type: Object,
            value: {}
          },

          /**
           * If true, a new rule is being created; if false, an already existing rule is being edited.
           */
          new: {
            type: Boolean,
            value: false
          },

          resultFormatter: {
            type: Function,
            value: function() {
              return this._resultFormatter.bind(this);
            }
          }
        }
      }

      /**
       * Resets the form fields to empty values.
       */
      _resetFields() {
        this.rule = { custom: {}, variables: [] };
      }

      _addVar() {
        this.set('rule.variables', this.rule.variables || []);
        this.push('rule.variables', { name: null });
      }

      _removeItem(e) {
        this.splice('rule.variables', e.target.dataIndex, 1);
      }

      _addRewardSet() {
        this.set('rule.custom.rules', this.rule.custom.rules || []);
        this.push('rule.custom.rules', {
          rewards: [{ metric: null }],
          requires: [{ rule: null }]
        });
      }

      _removeRewardSet(e) {
        this.splice('rule.custom.rules', e.currentTarget.dataIndex, 1);
      }

      _addReward(e) {
        var rewardset = e.target.dataRewardset;
        this.set(`rule.custom.rules.${rewardset}.rewards`,
          this.rule.custom.rules[rewardset].rewards || []);
        this.push(`rule.custom.rules.${rewardset}.rewards`, { metric: null });
      }

      _removeReward(e) {
        var rewardset = e.target.dataRewardset;
        this.splice(`rule.custom.rules.${rewardset}.rewards`, e.currentTarget.dataIndex, 1);
      }

      _resultFormatter(item) {
        return item.name;
      }
    }

    customElements.define(PlayingEditCustom.is, PlayingEditCustom);
  </script>
</dom-module>
